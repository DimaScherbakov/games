<!DOCTYPE html>
<html>
<head>
	<title>win/loose</title>
<link rel="stylesheet" type="text/css" href="css/winLoose.css">
</head>
<body>
<div class="background"></div>
<div class="wrapper ">

	<div class="one">
		<div class="roll">
			<div class="points_blocks">
				<div class="points_block"><span>12</span></div>
				<div class="points_block"><span>2122</span></div>
			</div>
		</div>
		<div class="button start">Старт</div>
		<div class="button stop">Стоп</div>
	<div class="clearfix"></div>
	</div>
	<div class="two">
				<div class="roll">
			<div class="points_blocks">
				<div class="points_block"><span>12</span></div>
				<div class="points_block"><span>2122</span></div>
			</div>
		</div>
		<div class="button start">Старт</div>
		<div class="button stop">Стоп</div>
	<div class="clearfix"></div>
	</div>
</div>

	<!-- WIN/LOOSE -->

	<div class="middle_wrapper">
	<div class="win">
		<div class="time">10</div>
		<div class="player_name">player1</div>
		<div class="sign">Победа</div>
	</div>
	<hr>
	<div class="loose">
		<div class="sign">Поражение</div>
		<div class="player_name">player2</div>
		<div class="time">2</div>
	</div>
	</div>

	<!-- WIN/LOOSE -->
</body>
</html>
